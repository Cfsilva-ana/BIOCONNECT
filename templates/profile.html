<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioConnect - Perfil</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heartbeat"></i>
                <span>BioConnect</span>
            </div>
            <div class="nav-user">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-large">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="profileName">Nome do Usuário</h1>
                <p id="profileType">Tipo de Usuário</p>
                <p id="profileId">ID do Usuário</p>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <h3><i class="fas fa-user-edit"></i> Informações Pessoais</h3>
                <form id="profileForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-group">
                            <label>Idade</label>
                            <input type="number" id="age" min="1" max="120">
                        </div>
                    </div>
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                </form>
            </div>

            <div class="profile-section" id="deviceSection" style="display: none;">
                <h3><i class="fas fa-microchip"></i> Dispositivo ESP32</h3>
                <div class="device-status">
                    <div class="device-info">
                        <p><strong>Device ID:</strong> <span id="deviceId">--</span></p>
                        <p><strong>Status:</strong> <span id="deviceStatus" class="status-online">Online</span></p>
                        <p><strong>Última Conexão:</strong> <span id="lastConnection">--</span></p>
                    </div>
                    <div class="device-actions">
                        <button class="btn-test" onclick="testDevice()">
                            <i class="fas fa-wifi"></i>
                            Testar Conexão
                        </button>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3><i class="fas fa-shield-alt"></i> Segurança</h3>
                <div class="security-options">
                    <button class="btn-secondary" onclick="changePassword()">
                        <i class="fas fa-key"></i>
                        Alterar Senha
                    </button>
                    <button class="btn-danger" onclick="deleteAccount()">
                        <i class="fas fa-trash"></i>
                        Excluir Conta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) {
            window.location.href = '/';
        }

        // Carregar dados do perfil
        document.getElementById('profileName').textContent = user.name || 'Usuário';
        document.getElementById('profileType').textContent = user.type === 'patient' ? 'Paciente' : 'Médico';
        document.getElementById('profileId').textContent = user.email || user.id;

        // Preencher formulário
        document.getElementById('fullName').value = user.name || '';
        document.getElementById('email').value = user.email || '';

        // Mostrar seção do dispositivo para pacientes
        if (user.type === 'patient') {
            document.getElementById('deviceSection').style.display = 'block';
            document.getElementById('deviceId').textContent = user.email || user.id;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function testDevice() {
            alert('Testando conexão com dispositivo ESP32...');
        }

        function changePassword() {
            alert('Funcionalidade de alteração de senha em desenvolvimento');
        }

        function deleteAccount() {
            if (confirm('Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.')) {
                alert('Conta excluída com sucesso');
                logout();
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Perfil atualizado com sucesso!');
        });
    </script>

    <style>
        .profile-container {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .profile-info h1 {
            margin: 0 0 10px 0;
            color: var(--dark);
        }

        .profile-info p {
            margin: 5px 0;
            color: var(--gray);
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .profile-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .profile-section h3 {
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-info p {
            margin: 10px 0;
        }

        .status-online {
            color: var(--success);
            font-weight: 600;
        }

        .btn-test, .btn-secondary, .btn-danger {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 10px;
        }

        .btn-test {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .security-options {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .device-status {
                flex-direction: column;
                gap: 20px;
            }
            
            .security-options {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
